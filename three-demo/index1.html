<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
    body {
        margin: 0px;
        overflow: hidden;
    }
    
    </style>
</head>
<body>
<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./js/three.js"></script>
<script src="./js/OrbitControls.js"></script>
<script src="./js/stats.js"></script>

<script>
var  container1=document.createElement('div')
document.body.appendChild(container1)
var container2=document.createElement('div')
document.body.appendChild(container2)

var scene,renderer,camera,pointLight,ambientLight,controls,stats;
main()
render()
function main(){
    //场景
    initScene()
    initRenderer(container1)
    //相机
    initCamera()
    //光源
    initLight()
    //长方体
    textureBox()
    //鼠标控制
    initControls()
    //性能参数
    initStats(container2)
    window.addEventListener('resize',onWindowResize,false)
}
function initScene(){
    scene=new THREE.Scene()
    scene.background=new THREE.CubeTextureLoader()
        .setPath('img/').load(
            [
                '1.jpg',
                '2.jpg',
                '3.jpg',
                '4.jpg',
                '5.jpg',
                '6.jpg',
            ]
        );
}
function initCamera(){
    camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight)
    camera.position.set(10,0,10)
    camera.lookAt(new THREE.Vector3(0,0,0))
}
function initRenderer(container1){
    renderer=new THREE.WebGLRenderer({antialias:true})
    renderer.setClearColor(0x000000,1.0)
    renderer.setSize(window.innerWidth,window.innerHeight)
    container1.appendChild(renderer.domElement)
}
function initLight(){
    ambientLight=new THREE.AmbientLight(0xffffff,0.35)
    scene.add(ambientLight)
    pointLight=new THREE.PointLight(0xffffff)
    pointLight.position.set(10,10,10)
    scene.add(pointLight)
}
function initControls(){
    controls=new THREE.OrbitControls(camera,renderer.domElement)
    controls.autoRotate=false
    controls.enableKeys=true
}
function textureBox(){
    let geometry=new THREE.BoxGeometry(3,3,3,30,30,30)
    let map=new THREE.TextureLoader().load('img/2.jpg')
    let material=new THREE.MeshPhongMaterial({map:map})
    let box=new THREE.Mesh(geometry,material)
    scene.add(box)
}
function initStats(container2){
    stats=new Stats()
    stats.setMode(0)
    stats.domElement.style.position='absolute'
    stats.domElement.style.left='0px'
    stats.domElement.style.top='0px'
    container2.appendChild(stats.domElement)
}
function onWindowResize(){
    camera.aspect=window,innerWidth/window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(window.innerWidth,window.innerHeight)
}
function render(){
    controls.update()
    stats.update()
    requestAnimationFrame(render)
    renderer.render(scene,camera)
}
</script> 
</body>
</html>
